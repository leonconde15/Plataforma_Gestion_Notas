{% extends 'base2.html' %}
{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <img src="/static/img/veri.png" width="150">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
              
              <!-- <form action="/menu" class="signin-form" > -->
                <h2>Verificación de su cuenta</h2>
                <form action="/activar" method="post">
                  <div class="form-group">
                      <input type="text" class="form-control" name="usuario" placeholder="Usuario" required>
                  </div>
            <div class="form-group">
              <input type="text" class="form-control" name="codigo_verificacion" placeholder="Código Verificación" required>
              
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">VALIDAR CUENTA</button>
            </div>
            
          </form>          
          {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    
                    <div class="alert alert-dismissible alert-info">
                      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      <h4 class="alert-heading">Validacion de la Cuenta</h4>
                      <p class="mb-0">{{message}}</a>.</p>
                      
                    </div>
                    
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <h2><a href="login">IR AL LOGIN</a></h2>
          </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
