{% extends 'menu.html' %}

{% block content1 %}
<div onshow="cargarInfo();" class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-2 my-1">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Gestion de Materias</h1>
                            </div>
                            <form class="user" action="/agregarmateria" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="nombremateria"
                                            name="nombremateria" placeholder="Nombre Materia" required>
                                    </div>
                                </div>
                                
                              
                                <div class="d-flex gap-2">
                                    <button id="boton-accion" class="btn btn-primary" type="submit">Agregar</button>
                                    <button class="btn btn-danger" type="button"
                                        onclick="vercancelar()">Cancelar</button>
                                </div>
                            </form>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-dismissible alert-warning">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                <h4 class="alert-heading">Mensaje:</h4>
                                <p class="mb-0"> {{ message }} </p>
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</div>


</div>

<div class="container">
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-1 my-1">
                <div class="card-body p-0">
                    <div class="p-3">
                       
                        <table id="usuarios2" class="table">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Nombre Materia</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="listado"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    window.onload = function () {
        vermaterias();
    }
</script>


{% endblock %}
